
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<link rel="stylesheet" type="text/css" href="../html5/css/style.css"  />

</head>
<body>

<div class="main-container">

    <!-- se sto e od levata strana , prva podelba -->

    <div class="container-levo" >

        <!-- vtora golema podelba ,na levata strana  -->

        <!-- gornta strana so 3 gore -->
        <div class="container-levo-gore">
                <div class="green" ></div>
                <div class="green" ></div>
                <div class="yellow"></div>


        </div>

        <!-- dole ostanatoto -->

        <div class="container-levo-dole" >

              <!-- levo 3 dela , belo belo zolto -->


              <div class="container-levo-dole-levo" >

                    <div class="green"></div>
                    <div class="green"></div>
                    <div class="yellow"></div>

              </div>


              <!-- desno od 3 dela -->

              <div class="container-levo-dole-desno">
                  
                <!-- sredinanata -->

                <div class="sredina">

                    <!-- sredina gore so golema crvena kocka -->

                    <div class="sredina-top">
                        <div class="crvena-golema-kocka">
                            <div class="red"></div>
                        </div>

                        <div class="sredina-top-desno">
                            <div class="yellow"></div>
                            <div class="dve-spoeni">
                                <div class="green"></div>
                                <div class="green"></div>
                            </div>
                        </div>
                    </div>


                    <!-- sredina dole so crni kocki -->
                    <div class="sredina-bottom">

                        <div class="leva-crna">

                            <div class="black"></div>
                            <div class="green"></div>
                        </div>

                        <div class="desna-crna">
                            <!-- na tri dela podeluvanje -->
                            <!-- pomala crna kocka -->

                            <div class="pomala-crna">
                                <div class="crna">
                                        <div class="green"></div>
                                        <div class="green"></div>
                                        <div class="black"></div>
                                </div>

                                <div class="desno-od-crnite">
                                        <div class="green"></div>
                                        <div class="blue"></div>
                                        
                                </div>
                            </div>

                            <div class="pod-pomala-crna">
                                <div class="green"></div>
                            </div>

                        </div>


                    </div>
                </div>
              </div>


        </div>

    </div>


<!-- od desno , prva podelba -->

    <div class="container-desno">
        <div class="green" ></div>
        <div class="red" ></div>
    </div>





</div>


    
</body>
</html>
